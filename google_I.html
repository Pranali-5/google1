<link rel="stylesheet" href="google1.css">
<html>

<body>
    <h1 id="h1">Google</h1>
    <div id="forms">
        <div id="Register">
            <h1>Register</h1>

            <form onsubmit="Register(event)">
                Name: <input type="text" id="inp1" /> Email: <input type="email" id="inp2" /> Password:
                <input type="password" id="inp3" /> Username: <input type="text" id="inp4" /> Mobile:
                <input type="text" id="inp5" /> Description: <input type="text" id="inp6" />
                <input type="submit" />
            </form>
        </div>

        <div id="Login">
            <h1>Login</h1>
            <form onsubmit="Login(event)">
                Username: <input type="text" id="inp7" />

                Password: <input type="password" id="inp8" />
                <input type="submit" />
            </form>
        </div>
     
    </div>


</body>

</html>

<script src="google1.js"></script>
